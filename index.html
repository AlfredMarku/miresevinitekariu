
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mirësevini tek Ariu</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="ariu">Mirësevini tek Ariu.</h1>

    <div class="container">
      <form>
        <label for="username">Emri i përdoruesit:</label>
        <input type="text" id="username" placeholder="Emri i përdoruesit këtu..." />
        <label for="password">Fjalëkalimi:</label>
        <input type="password" id="password" placeholder="Fjalëkalimi këtu..." />
        <button>Hyr</button>
      </form>
      <div class="veshi-m"></div>
      <div class="veshi-d"></div>
      <div class="fytyra-ariut">
        <div class="eye-l">
          <div class="eyeball-l"></div>
        </div>
        <div class="eye-r">
          <div class="eyeball-r"></div>
        </div>
        <div class="hunda"></div>
        <div class="goja"></div>
      </div>
      <div class="hand-l"></div>
      <div class="hand-r"></div>
      <div class="putra-l"></div>
      <div class="putra-r"></div>
      <marquee>Nga Alfred Marku - Github.com/AlfredMarku
      </marquee>    
    </div>
  
    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
